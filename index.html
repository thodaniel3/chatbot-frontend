<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Department Chatbot</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      color: #333;
    }

    #container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h1, h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #4d2e00; /* dark brown */
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 40px;
      font-size: 1.3em;
    }

    input[type="text"], input[type="file"], button {
      width: 100%;
      padding: 12px 15px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="file"]:focus {
      border-color: #4d2e00;
      outline: none;
      box-shadow: 0 0 8px rgba(77, 46, 0, 0.2);
    }

    button {
      background: #4d2e00; /* dark brown */
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #3b2100;
      transform: translateY(-2px);
    }

    /* ===== Answer & Upload Cards ===== */
    #answer, #uploadResult {
      margin-top: 25px;
      padding: 20px;
      background: #f9f5f0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-left: 5px solid #4d2e00;
      padding: 18px 20px;
      border-radius: 10px;
      margin-bottom: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card-title {
      font-weight: 700;
      font-size: 1.1em;
      color: #4d2e00;
      margin-bottom: 8px;
    }

    .card-meta {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 12px;
    }

    .card p {
      font-size: 1em;
      line-height: 1.6;
      color: #333;
    }

    .file-link {
      display: inline-block;
      margin-top: 8px;
      background: #4d2e00;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
      font-size: 0.9em;
    }

    .file-link:hover {
      background: #3b2100;
    }

    hr {
      border: 0;
      height: 1px;
      background: #ddd;
      margin: 35px 0;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      #container {
        padding: 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>
<div id="container">
  <h1>Department Chatbot</h1>

  <input type="text" id="question" placeholder="Type your question here" />
  <button onclick="askQuestion()">Ask</button>

  <div id="answer"></div>

  <hr>

  <h2>Upload Study Materials (PDF / DOCX / CSV / TXT)</h2>

  <input type="file" id="file" />
  <input type="text" id="keywords" placeholder="Enter keywords (optional)" />
  <input type="text" id="lecturer" placeholder="Lecturer Name (optional)" />
  <button onclick="uploadDocument()">Upload File</button>

  <div id="uploadResult"></div>
</div>

<script>
  const backendUrl = "https://chatbot-backend-2nxq.onrender.com";

  async function askQuestion() {
    const question = document.getElementById('question').value.trim();
    if (!question) return alert("Please type a question.");

    try {
      const response = await fetch(`${backendUrl}/ask`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });
      const data = await response.json();
      const answerDiv = document.getElementById('answer');
      answerDiv.innerHTML = '';

      if (!data.matches || data.matches.length === 0) {
        answerDiv.innerHTML = `<p><b>No answer found.</b> Try rephrasing your question or check uploaded documents.</p>`;
        return;
      }

      data.matches.forEach((m, i) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="card-title">Answer #${i + 1}</div>
          <div class="card-meta"><b>Lecturer:</b> ${m.lecturer || 'Unknown'}</div>
          <div class="card-meta"><b>Source Document:</b> ${m.source || 'Unknown'}</div>
          <p>${m.snippet}</p>
          ${m.file_url ? `<a class="file-link" href="${m.file_url}" target="_blank">Open File</a>` : ''}
        `;
        answerDiv.appendChild(card);
      });
    } catch (err) {
      document.getElementById('answer').innerHTML = `<b>Error fetching answer:</b> ${err.message || err}`;
    }
  }

  async function uploadDocument() {
    const file = document.getElementById('file').files[0];
    const keywords = document.getElementById('keywords').value.trim();
    const lecturer = document.getElementById('lecturer').value.trim();
    if (!file) return alert("Please select a file to upload.");

    const allowedTypes = [
      'application/pdf',
      'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
      'text/csv',
      'text/plain'
    ];
    if (!allowedTypes.includes(file.type) && !file.name.toLowerCase().endsWith('.txt')) {
      return alert("Only PDF, DOCX, CSV, or TXT files are allowed.");
    }

    const formData = new FormData();
    formData.append("file", file);
    if (keywords) formData.append("keywords", keywords);
    if (lecturer) formData.append("lecturer", lecturer);

    try {
      const response = await fetch(`${backendUrl}/upload`, { method: "POST", body: formData });
      const result = await response.json();
      const uploadDiv = document.getElementById("uploadResult");
      uploadDiv.innerHTML = result.ok ? `<b>File uploaded successfully!</b>` : `<b>Error uploading file:</b> ${result.error || result.detail || 'Unknown error'}`;
    } catch (err) {
      document.getElementById("uploadResult").innerHTML = `<b>Error uploading file:</b> ${err.message || err}`;
    }
  }
</script>
</body>
</html>
